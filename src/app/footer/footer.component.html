<!-- brand_area_start  -->
<div class="brand_area black_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title text-center mb-80">
                    <h4 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">Sponsor Logos</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="brand_wrap">
                    <div class="brand_active owl-carousel">
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/1.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/2.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/3.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/4.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/5.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/1.png" alt="">
                        </div>
                        <div class="single_brand text-center">
                            <img src="../assets/img/brand/2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- brand_area_end  -->






<!-- footer_start  -->
<footer class="footer">
    <div class="footer_top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="footer_widget">
                        <div class="address_details text-center">
                            <h4 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">12 Feb, 2020</h4>
                            <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">BIT , Jaipur</h3>
                            <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">The event regularly attracts a diverse range of attendees from around the Cities</p>
                            <a [routerLink]="['login']" routerLinkActive="router-link-active" class="boxed-btn3 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".6s">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
