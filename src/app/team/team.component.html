<!-- bradcam_area -->
<div class="bradcam_area">
    <div class="single_bradcam  d-flex align-items-center bradcam_bg_1 overlay">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                            <img src="../assets/img/shape/shape_1.svg" alt="">
                        </div>
                        <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".3s">
                            <img src="../assets/img/shape/shape_2.svg" alt="">
                        </div>
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">Team &nbsp; Member</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area end -->


<!-- <div class="col-md-4 col-sm-6" style="border:2px solid red"> -->

<!-- performar_area_start  -->
<div class="performar_area black_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title mb-80">
                    <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">Team &nbsp; Members</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <div class="col-lg-8" > -->
            <div class="row">
                <div class="col-md-4 col-sm-6s" *ngFor="let item of team">
                    <div class="single_performer wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                        <div data-tilt class="thumb">
                            <img src="http://localhost:3000/{{item.image}}" alt="" style="width:362px;height:450px;">
                        </div>
                        <div class="performer_heading">
                            <h4>{{item.name}}</h4>
                            <span>{{item.stream}} &nbsp;{{item.year}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
<!-- performar_area_end  -->
