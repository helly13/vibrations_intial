<!-- bradcam_area -->
<div class="bradcam_area">
    <div class="single_bradcam  d-flex align-items-center bradcam_bg_1 overlay">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                            <img src="../assets/img/shape/shape_1.svg" alt="">
                        </div>
                        <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".3s">
                            <img src="../assets/img/shape/shape_2.svg" alt="">
                        </div>
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">FAQ</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area end -->


<!-- =======  F.A.Q Section ======= -->

<div class="row">
    <div class="col-6">
        <section id="faq" class="wow fadeInUp">

            <div class="container">

                <!-- <div class="section-header">
          <h2>F.A.Q </h2>
        </div> -->

                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <ul id="faq-list">

                            <div *ngFor="let item of faq_list">
                                <li *ngIf="item.ans_status=='1' && item.status=='1'">
                                    <a data-toggle="collapse" class="collapsed" href="#faq1">{{item.Query_String}}<i class="fa fa-minus-circle"></i></a>

                                    <div id="faq1" class="collapse" data-parent="#faq-list">
                                        <p>
                                            {{item.reply_string}}
                                        </p>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="col-6">
        <div class="row" style="margin-right:60px;margin-top:80px;">
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control w-100" name="que" id="message" cols="30" rows="5+" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your query'" placeholder=" Enter you query" [(ngModel)]="que"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email" [(ngModel)]="email">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn" (click)="onSubmit()">Send</button>
                </div>
            </form>
        </div>
    </div>
