<!-- bradcam_area -->
<div class="bradcam_area">
    <div class="single_bradcam  d-flex align-items-center bradcam_bg_1 overlay">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                            <img src="../assets/img/shape/shape_1.svg" alt="">
                        </div>
                        <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".3s">
                            <img src="../assets/img/shape/shape_2.svg" alt="">
                        </div>
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">Events</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area end -->


<div class="row" style="background-color: black;">
    <div class=" col-md-4 " *ngFor="let item of sub_events ">
        <div class="fancy-cards ">
            <div class="fancy-card ">
                <div class="top ">
                    <img src='http://localhost:3000/{{item.image}}'>
                    <div class="caption ">
                        <h3 class="title ">{{item.Event_name}}</h3>
                        <a style="cursor: pointer;" class="button" (click)="onEventReg(item.Event_name)"> Register </a><br><br>
                        <a *ngIf=BIT_flag style="cursor: pointer;color:red;" (click)=" onVolunteer(item.Event_name)"> Apply for Volunteer </a>
                        <a *ngIf=!BIT_flag style="cursor: pointer;" [routerLink]="['../login']" routerLink="router-link-active"> Login to apply for Volunteer </a>
                    </div>
                </div>
                <div class="middle "></div>
                <div class="bottom "></div>
            </div>
        </div>

    </div>
